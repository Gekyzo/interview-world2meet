services:

    postgresql:
        container_name: postgres
        image: postgres:16-alpine
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: private
        ports:
            - "5432:5432"
        volumes:
            - ./infra/database/postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 5s
            timeout: 5s
            retries: 5

volumes:
    postgres_data: